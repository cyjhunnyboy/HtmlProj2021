<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML head元素</title>
    <meta name="description" content="免费在线教程">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="runoob">
</head>
<body>
    <!--
        HTML <meta>标签
            1、浏览器支持
                所有主流浏览器都支持<meta>标签。例如：IE、Firefox、Chrome、Safari等
            2、标签定义及使用说明
                元数据（Metadata）是数据的数据信息。
                <meta>标签提供了HTML文档的元数据。元数据不会显示在客户端，但是会被浏览器解析。
                META元素通常用于指定网页的描述，关键词，文件的最后修改时间，作者及其他元数据。
                元数据可以被使用浏览器（如何显示内容或重新加载页面），搜索引擎（关键词），或其他Web服务调用。
            3、提示和注释
                注意：<meta>标签通常位于<head>区域内。
                注意：元数据通常以名称/值对出现。
                注意：如果没有提供name属性，那么名称/值对中的名称会采用http-equiv属性的值。
            4、HTML4.01与HTML5之间的差异
                HTML5不支持scheme属性。
                在HTML5中，有一个新的charset属性，它使字符集的定义更加容易：
                HTML4.01： <meta http-equiv="content-type" content="text/html; charset=UTF-8">
                HTML5： <meta charset="UTF-8">
            5、HTML与XHTML之间的差异
                在HTML中<meta>标签没有结束标签。
                在XHTML中<meta>标签必须包含结束标签。
            6、实例
                实例 1 - 定义文档关键词，用于搜索引擎：
                    <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
                实例 2 - 定义web页面描述：
                    <meta name="description" content="Free Web tutorials on HTML and CSS">
                实例 3 - 定义页面作者：
                    <meta name="author" content="Hege Refsnes">
                实例 4 - 每30秒刷新页面：
                    <meta http-equiv="refresh" content="30">

                HTML5新属性。
                属性              值                       描述
                charset          character_set            定义文档的字符编码。
                content          text                     定义与http-equiv或name属性相关的元信息。
                http-equiv       content-type             把content属性关联到HTTP头部。
                                 default-style
                                 refresh
                name             application-name         把content属性关联到一个名称。
                                 author
                                 description
                                 generator
                                 keywords
                scheme           format/URI               HTML5不支持。定义用于翻译content属性值的格式。
            6、事件属性
                <meta>标签支持所有HTML事件属性。
    -->
    <p>所有meta标签显示在head部分...</p>
</body>
</html>
