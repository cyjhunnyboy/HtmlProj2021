<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML头部实例</title>
    <base href="https://www.runoob.com/images/" target="_blank">
</head>
<body>
    <!--
        HTML头部实例
            <base> - 定义了所有链接的URL
            使用<base>定义页面中所有链接默认的链接目标地址。
    -->
    <p><img src="logo.png" alt="菜鸟教程"> - 注意这里我们设置了图片的相对地址。能正常显示是因为我们在head部分设置了base标签，
        该标签指定了页面上所有链接的默认URL，所以该图片的访问地址为"http://www.runoob.com/images/logo.png"</p>
    <br><br>
    <p><a href="https://www.runoob.com">菜鸟教程</a> - 注意这个链接会在新窗口打开，即便它没有target="_blank" 属性。
        因为在base标签里我们已经设置了target属性的值为 "_blank"。</p>
</body>
</html>
