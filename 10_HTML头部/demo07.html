<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML script元素</title>
    <script type="text/javascript">
        function displayRes() {
            document.getElementById("content").innerHTML = "Have a nice day!"
        }
    </script>
</head>
<body>
    <!--
        HTML <script>元素
            <script>标签用于加载脚本文件，如：JavaScript。
            <script>元素在以后的章节中会详细描述。
    -->
    <p id="content">Hello World!</p>
    <button onclick="displayRes()">编辑文本</button>
</body>
</html>
