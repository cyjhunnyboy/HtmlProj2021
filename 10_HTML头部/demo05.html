<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML style元素</title>
    <style type="text/css">
        body {
            background-color: yellow;
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <!--
        HTML <style>元素
            <style>标签定义了HTML文档的样式文件引用地址.
            在<style>元素中你也可以直接添加样式来渲染HTML文档:
                <head>
                    <style type="text/css">
                        body {
                            background-color:yellow
                        }
                        p {
                            color:blue
                        }
                    </style>
                </head>
    -->
    <p>HTML style元素</p>
</body>
</html>
