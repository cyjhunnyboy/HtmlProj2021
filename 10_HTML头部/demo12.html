<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML head元素</title>
</head>
<body>
    <!--
        HTML <title>标签
            1、浏览器支持
                所有主流浏览器都支持<title>标签。例如：IE、Firefox、Chrome、Safari等
            2、标签定义及使用说明
                <title>标签定义文档的标题，在所有HTML文档中是必需的。
                <title>元素：
                    a、定义浏览器工具栏中的标题
                    b、提供页面被添加到收藏夹时的标题
                    c、显示在搜索引擎结果中的页面标题
            3、提示和注释
                注释：一个HTML文档中不能有一个以上的<title>元素。
                提示：如果您遗漏了<title>标签，文档作为HTML是无效的。
            4、HTML4.01与HTML5之间的差异
                无
            5、全局属性
                <title>标签支持HTML的全局属性。
    -->
    <p>文档内容......</p>
</body>
</html>
