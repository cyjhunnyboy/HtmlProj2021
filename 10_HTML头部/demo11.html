<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML head元素</title>
</head>
<body>
    <!--
        HTML <head>标签
            1、浏览器支持
                所有主流浏览器都支持<head>标签。例如：IE、Firefox、Chrome、Safari等
            2、标签定义及使用说明
                a、<head>元素是所有头部元素的容器。
                b、<head>元素必须包含文档的标题（title），可以包含脚本、样式、meta信息以及其他更多的信息。
                c、以下列出的元素能被用在<head>元素内部：
                    1）<title> 在头部中，这个元素是必需的
                    2）<style>
                    3）<base>
                    4）<link>
                    5）<meta>
                    6）<script>
                    7）<noscript>
            3、HTML4.01与HTML5之间的差异
                HTML5不再支持profile属性。
                属性          值           描述
                profile      URL          HTML5不支持。规定文档URL的一系列规则。这些规则能被浏览器识别并且准确读取<meta>标签的内容属性中的信息。
            4、全局属性
                <head>标签支持HTML的全局属性。
    -->
    <p>文档内容......</p>
</body>
</html>
