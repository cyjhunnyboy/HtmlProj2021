<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML head元素</title>
    <base href="https://www.runoob.com/images/" target="_blank">
</head>
<body>
    <!--
        HTML <base>标签
            1、浏览器支持
                所有主流浏览器都支持<base>标签。例如：IE、Firefox、Chrome、Safari等
            2、标签定义及使用说明
                <base>标签为页面上的所有的相对链接规定默认URL或默认目标。
                在一个文档中，最多能使用一个<base>元素。<base>标签必须位于<head>元素内部。
            3、提示和注释
                提示：请把<base>标签排在<head>元素中第一个元素的位置，这样head区域中其他元素就可以使用<base>元素中的信息了。
                注释：如果使用了<base>标签，则必须具备href属性或者target属性或者两个属性都具备。
            4、HTML4.01与HTML5之间的差异
                无
            5、HTML与XHTML之间的差异
                在HTML中，<base>标签没有结束标签。
                在XHTML中，<base>标签必须被正确地关闭。
                属性              值                   描述
                href              URL                 规定页面中所有相对链接的基准URL。
                target            _blank              规定页面中所有的超链接和表单在何处打开。该属性会被每个链接中的target属性覆盖。
                                  _parent
                                  _self
                                  _top
                                  framename
            6、全局属性
                <base>标签支持HTML的全局属性。
            7、事件属性
                <base>标签不支持任何的事件属性。
    -->
    <p><img src="logo.png" alt="菜鸟教程logo" > - 注意这里我们设置了图片的相对地址。能正常显示是因为我们在head部分设置了base标签，
        该标签指定了页面上所有链接的默认URL，所以该图片的访问地址为 "http://www.runoob.com/images/logo.png"</p>
    <p><a href="https://www.runoob.com/">runoob.com</a> - 注意这个链接会在新窗口打开，即便它没有target="_blank" 属性。
        因为在base标签里我们已经设置了target属性的值为"_blank"。</p>
</body>
</html>
