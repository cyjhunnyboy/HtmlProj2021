<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML base元素</title>
    <base href="http://www.runoob.com/images/" target="_blank">
</head>
<body>
    <!--
        HTML <base>元素
            <base>标签描述了基本的链接地址/链接目标，该标签作为HTML文档中所有的链接标签的默认链接:
                <head>
                    <base href="http://www.runoob.com/images/" target="_blank">
                </head>
    -->
    <p>HTML base元素</p>
</body>
</html>
