<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML style属性</title>
</head>
<body>
    <!--
        HTML style属性
            所有主流浏览器都支持style属性，例如：IE、火狐、谷歌、Safari等

            定义和用法
               style属性规定元素的行内样式（inline style）。
               style属性将覆盖任何全局的样式设定，例如在<style>标签或在外部样式表中规定的样式。

            HTML4.01 与HTML5之间的差异
                在HTML5中, style属性可用于任何的HTML元素 (它会验证任何HTML元素。但不一定是有用)。
                在HTML4.01中, style属性不能用于: <base>, <head>, <html>, <meta>, <param>, <script>, <style>, 和<title>。

            语法
               <element style="style_definitions">
                属性值：style_definitions
                描述：一个或多个由分号分隔的CSS属性和值。(例如：style="color:blue;text-align:center")
    -->
    <h1 style="color: blue;text-align: center">这是一个标题</h1>
    <p style="color: green">这是一个段落。</p>
</body>
</html>
