<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML title属性</title>
</head>
<body>
    <!--
        HTML title属性
            所有主流浏览器都支持title属性，例如：IE、火狐、谷歌、Safari等

            定义和用法
               title属性规定关于元素的额外信息。
               这些信息通常会在鼠标移到元素上时显示一段工具提示文本（tooltip text）。

            HTML4.01 与HTML5之间的差异
                在HTML5中, title属性可用于任何的HTML元素 (它会验证任何HTML元素。但不一定是有用)。
                在HTML4.01中, title属性不能用于: <base>, <head>, <html>, <meta>, <param>, <script>, <style>, 和<title>。

            语法
               <element title="text">
                属性值：text
                描述：规定元素的工具提示文本（tooltip text）。
    -->
    <p><abbr title="世界卫生组织">WHO</abbr>成立于1948。</p>
    <p title="菜鸟教程">菜鸟教程</p>
</body>
</html>
