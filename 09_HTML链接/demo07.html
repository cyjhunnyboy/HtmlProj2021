<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML链接</title>
</head>
<body>
    <!--
        基本的注意事项--有用的提示
            请始终将正斜杠添加到子文件夹。假如这样书写链接：href="https://www.runoob.com/html"，就会向服务器产生两次HTTP请求。
            这是因为服务器会添加正斜杠到这个地址，然后创建一个新的请求，就像这样：href="https://www.runoob.com/html/"。
    -->
    <p><a href="https://www.runoob.com/html/">菜鸟教程</a> </p>
</body>
</html>
