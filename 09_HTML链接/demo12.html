<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建电子邮件链接</title>
</head>
<body>
    <p>这是另一个电子邮件链接：
    <a href="mailto:someone@example.com?cc=someoneelse@example.com&bcc=andsomeoneelse@example.com
    &subject=Summer%20Party&body=You%20are%20invited%20to%20a%20big%20summer%20party!" target="_top">
        发送邮件</a>
    </p>
    <p>
        <b>注意：</b>单词之间空格使用%20代替，以确保浏览器可以正常显示文本。
    </p>
</body>
</html>
