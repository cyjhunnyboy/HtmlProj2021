<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML链接</title>
</head>
<body>
    <!--
        HTML链接
            HTML使用超级链接与网络上的另一个文档相连。几乎可以在所有的网页中找到链接。点击链接可以从一张页面跳转到另一张页面。
        HTML超链接
           HTML使用标签<a>来设置超文本链接。
           超链接可以是一个字，一个词，或者一组词，也可以是一幅图像，您可以点击这些内容来跳转到新的文档或者当前文档中的某个部分。
           当您把鼠标指针移动到网页中的某个链接上时，箭头会变为一只小手。
           在标签<a>中使用了href属性来描述链接的地址。
           默认情况下，链接将以以下形式出现在浏览器中：
           1、一个未访问过的链接显示为蓝色字体并带有下划线。
           2、访问过的链接显示为紫色并带有下划线。
           3、点击链接时，链接显示为红色并带有下划线。
           注意：如果为这些超链接设置了CSS样式，展示样式会根据CSS的设定而显示。
        HTML超链接语法
            链接的HTML代码很简单。它类似这样：
                <a href="url">链接文本</a>
                href属性描述了链接的目标。
            实例：
               <a href="https://www.runoob.com/">访问菜鸟教程</a>
               上面这行代码显示为：访问菜鸟教程
               点击这个超链接会把用户带到菜鸟教程的首页。
               提示: "链接文本" 不必一定是文本。图片或其他HTML元素都可以成为链接。
        HTML链接-target属性
            使用target属性，你可以定义被链接的文档在何处显示。
    -->
    <a href="https://www.runoob.com/" target="_blank">访问菜鸟教程!</a>
    <p>如果你将target属性设置为&quot;_blank&quot;, 链接将在新窗口打开。</p>
</body>
</html>
