<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML属性</title>
</head>
<body>
    <!--
        HTML属性
            1、属性是HTML元素提供的附加信息
            2、HTML元素可以设置属性
            3、属性可以在元素中添加附加信息
            4、属性一般描述于开始标签
            5、属性总是以名称/值对的形式出现，比如：name="value"。

        属性实列
            HTML链接由<a>标签定义，链接的地址在href属性中指定
            <a href="http://www.runoob.com">这是一个链接</a>

        HTML属性常用引用属性值
            属性值应该始终被包括在引号内
            双引号是最常用的，不过单引号也没有问题
            提示：在某些个别情况下，比如属性值本身就含有双引号，那么您必须使用单引号，例如：name='John"ShotGun"Nelson'

        HTML提示：使用小写属性
            属性和属性值对大小写不敏感。不过，万维网联盟在其 HTML 4 推荐标准中推荐小写的属性/属性值。
            而新版本的 (X)HTML 要求使用小写属性。
    -->
    <a href="http://www.runoob.com">这是一个链接</a>
</body>
</html>
