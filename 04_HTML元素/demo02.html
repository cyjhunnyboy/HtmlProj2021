<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML元素解析</title>
</head>
<body>
    <!--
        HTML元素解析
            <p>元素
                 这个<p>元素定义了HTML文档中的一个段落。
                 这个元素拥有一个开始标签<p>以及一个结束标签</p>。
                 元素内容是: 这是第一个段落。

            <body>元素
                <body>元素定义了HTML文档的主体。
                这个元素拥有一个开始标签<body>以及一个结束标签</body>。
                元素内容是另一个HTML元素（p元素）。

            <html>元素
                <html>元素定义了整个HTML文档。
                这个元素拥有一个开始标签<html>以及一个结束标签</html>。
                元素内容是另一个HTML元素（body元素）。
    -->
    <!--
        不要忘记结束标签
            即使您忘记了使用结束标签，大多数浏览器也会正确地显示HTML
                <p>这是一个段落
                <p>这是一个段落
            以上实例在浏览器中也能正常显示，因为关闭标签是可选的。
            但不要依赖这种做法。忘记使用结束标签会产生不可预料的结果或错误。
    -->
    <!--
        HTML空元素
            没有内容的HTML元素被称为空元素。空元素是在开始标签中关闭的。
            <br>就是没有关闭标签的空元素（<br>标签定义换行）。
            在XHTML、XML以及未来版本的HTML中，所有元素都必须被关闭。
            在开始标签中添加斜杠，比如 <br />，是关闭空元素的正确方法，HTML、XHTML和XML都接受这种方式。
            即使<br>在所有浏览器中都是有效的，但使用<br />其实是更长远的保障。
    -->
    <!--
        HTML 提示：使用小写标签
            HTML标签对大小写不敏感：<P>等同于<p>。许多网站都使用大写的HTML标签。
            菜鸟教程使用的是小写标签，因为万维网联盟（W3C）在HTML4中推荐使用小写，而在未来(X)HTML版本中强制使用小写。
    -->
    <p>这是一个段落。</p>
</body>
</html>
