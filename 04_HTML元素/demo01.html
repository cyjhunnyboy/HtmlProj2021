<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML元素</title>
</head>
<body>
    <!--
        HTML元素
            HTML文档由HTML元素定义。
            开始标签                    元素内容                结束标签
            <p>                         这是一个段落            </p>
            <a href="default.htm">      这是一个链接            </a>
            <br>                        换行
            注意：开始标签常被称为起始标签（opening tag），结束标签常称为闭合标签（closing tag）。
    -->
    <!--
        HTML元素语法
            1、HTML 元素以开始标签起始
            2、HTML 元素以结束标签终止
            3、元素的内容是开始标签与结束标签之间的内容
            4、某些HTML元素具有空内容（empty content）
            5、空元素在开始标签中进行关闭（以开始标签的结束而结束）
            6、大多数HTML元素可拥有属性
    -->
    <!--
        嵌套的HTML元素
            大多数HTML元素可以嵌套（HTML 元素可以包含其他HTML元素）。
            HTML文档由相互嵌套的HTML元素构成。
    -->
    <p>这是一个段落</p>
    <a href="https://www.runoob.com">这是一个链接</a>
    <br>
</body>
</html>
