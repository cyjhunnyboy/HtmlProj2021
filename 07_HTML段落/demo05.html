<!DOCTYPE html>

    <title>HTML标签参考手册</title>

<body>
    <!--
        HTML <p>标签
            1、浏览器支持
                目前大多数浏览器都支持<p>标签，如：IE、火狐、chrome、safari等
            2、标签的定义及使用说明
                <p>标签定义段落
                <p>元素会自动在其前后创建一些空白。浏览器会自动添加这些空间，您也可以在样式表中规定。
            3、在HTML4.01与HTML5中的差异
                HTML4.01中标签的align属性已经废弃，HTML5不支持该属性。
                属性          值       描述
                align       left      HTML5不支持。HTML4.01已废弃。不赞成使用。请使用样式取代它。规定段落中文本的对齐方式。
                            right
                            center
                            justify
            4、全局属性
                <p>标签支持全局属性，查看完整属性表HTML全局属性
            ５、事件属性
                <p>标签支持所有HTML事件属性
    -->
    <p>这是一个段落。</p>
    <p>这是一个段落。</p>
    <p>这是一个段落。</p>
</body>
