<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML标签参考手册</title>
</head>
<body>
    <!--
        HTML <br>标签
            1、浏览器支持
                所有主流浏览器都支持<br>标签，如：IE、火狐、chrome、safari等
            2、标签定义及使用说明
                <br> 标签插入一个简单的换行符。
                <br> 标签是一个空标签，意味着它没有结束标签。
            3、提示和注释
                提示：在写地址信息或者写诗词时<br>标签非常有用。
                注释： 请使用<br>标签来输入空行，而不是分割段落。
            4、HTML4.01与HTML5之间的差异
                无
            5、HTML与XHTML之间的差异
                在HTML中，<br>标签没有结束标签。
                在XHTML中，<br>标签必须被正确地关闭，比如这样：<br />。
            6、全局属性
                <br>标签支持HTML的全局属性
            7、事件属性
                <br>标签支持HTML的事件属性
    -->
    <p>使用br元素<br>在文本中<br>换行。</p>
</body>
</html>
