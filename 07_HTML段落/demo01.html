<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML段落</title>
</head>
<body>
    <!--
        HTML段落
            HTML可以将文档分割为若干段落。
            段落是通过<p>标签定义的
            注意：浏览器会自动地在段落的前后添加空行。（</p>是块级元素）

            不要忘记结束标签
                即使忘了使用结束标签，大多数浏览器也会正确地将HTML显示出来
                上面的例子在大多数浏览器中都没问题，但不要依赖这种做法。忘记使用结束标签会产生意想不到的结果和错误。
                注释: 在未来的HTML版本中，不允许省略结束标签。
    -->
    <p>这是一个段落。</p>
    <p>这是一个段落。</p>
    <p>这是一个段落。</p>
</body>
</html>
