<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML输出--使用提醒</title>
</head>
<body>
    <!--
        HTML输出--使用提醒
            我们无法确定HTML被显示的确切效果。屏幕的大小，以及对窗口的调整都可能导致不同的结果。
            对于HTML，您无法通过在HTML代码中添加额外的空格或换行来改变输出的效果。
            当显示页面时，浏览器会移除源代码中多余的空格和空行。所有连续的空格或空行都会被算作一个空格。
            需要注意的是，HTML代码中的所有连续的空行（换行）也被显示为一个空格。
    -->

    <h1>春晓</h1>

    <p>
        春眠不觉晓，
          处处闻啼鸟。
            夜来风雨声，
              花落知多少。
    </p>

    <p>注意，浏览器忽略了源代码中的排版（省略了多余的空格和换行）。</p>

</body>
</html>
