<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 列表</title>
</head>
<body>
    <!--
        HTML 列表标签
            HTML <ul>标签定义无序列表
            1、浏览器支持
                支持主流浏览器，如：Chrome、IE、Firefox、Safari等
            2、标签定义及使用说明
                <ul>标签定义无序列表。
                将<ul>标签与<li>标签一起使用，创建无序列表。
            3、提示和注释
                使用CSS为列表定义样式。
                使用<ol>标签定义有序列表。
            4、HTML4.0.1与HTML5中的差异
                在HTML4.0.1中，"compact"和"type"属性以废弃。HTML5则不支持着两个属性
                属性               值                          描述
                compact           compact                     HTML5不支持，不赞成使用。请使用样式取代它。 规定列表呈现的效果比正常情况更小巧。
                type              disc                        HTML5不支持。HTML4.0.1已废弃。规定列表的项目符号的类型。
                                  square
                                  circle
            5、全局属性
                <ul>标签支持HTML全局属性。
            6、事件属性
                <ol>标签支持HTML事件属性。
    -->
    <h4>嵌套列表：</h4>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea
                    <ul>
                        <li>China</li>
                        <li>Africa</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</body>
</html>
