<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 列表</title>
</head>
<body>
    <!--
        HTML 列表标签
            HTML <dd>标签定义自定列表项的描述
            1、浏览器支持
                支持主流浏览器，如：Chrome、IE、Firefox、Safari等
            2、标签定义及使用说明
                <dd>标签被用来对一个描述列表中的项目/名字进行描述。
                <dd>标签与 <dl>（定义一个描述列表）和 <dt>（定义项目/名字）一起使用。
                在<dd>标签内，您能放置段落、换行、图片、链接、列表等等。
            3、HTML4.0.1与HTML5中的差异
                在 HTML4.01中，<dd>标签被用来描述一个定义列表中的条目。
                在HTML5中，<dd>标签被用来描述一个描述列表的项目/名字。
            4、全局属性
                <dd>标签支持HTML全局属性。
            5、事件属性
                <dd>标签支持HTML事件属性。
    -->
   <h4>定义一个描述列表：</h4>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
</body>
</html>
