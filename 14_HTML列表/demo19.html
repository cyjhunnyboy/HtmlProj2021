<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 列表</title>
</head>
<body>
    <!--
        HTML 列表标签
            HTML <li>标签定义列表项
            1、浏览器支持
                支持主流浏览器，如：Chrome、IE、Firefox、Safari等
            2、标签定义及使用说明
                <li>标签定义列表项目
                <li>标签可用在有序列表<ol>、无序列表<ul>和菜单列表<menu>中。
            3、提示和注释
                请使用CSS来定义列表和列表项目的类型。
            4、HTML4.0.1与HTML5中的差异
                "type"属性在HTML4.0.1已被废弃。HTML5不支持该属性。
                "value"属性在HTML4.0.1已被废弃。HTML5不支持该属性。
                属性               值                 描述
                type              1                  HTML5不支持该属性。HTML4.01已废弃该属性。 不赞成使用。请使用样式取代它。 规定使用哪种项目符号。
                                  A
                                  a
                                  I
                                  i
                                  disc
                                  square
                                  circle
                value             number             不赞成使用。请使用样式取代它。规定列表项目的数字。
            5、全局属性
                <li>标签支持HTML全局属性。
            6、事件属性
                <li>标签支持HTML事件属性。
    -->
    <p>有序列表：</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <p>无序列表：</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</body>
</html>
