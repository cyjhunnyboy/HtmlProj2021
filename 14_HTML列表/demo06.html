<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 列表</title>
</head>
<body>
    <!--
        HTML 列表
            1、不同类型的有序列表
                本例演示不同类型的有序列表

            ul是unordered lists的缩写 (无序列表)
            li是list item的缩写 （列表项目）
            ol是ordered lists的缩写（有序列表）
            dl是definition lists的英文缩写 (自定义列表)
            dt是definition term的缩写 (自定义列表组)
            dd是definition description的缩写（自定义列表描述）
            nl是navigation lists的英文缩写 （导航列表）
            tr是table row的缩写 （表格中的一行）
            th是table header cell的缩写 （表格中的表头）
            td是table data cell的缩写 （表格中的一个单元格）
    -->
    <h4>编号列表：</h4>
    <ol>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>

    <h4>大写字母列表：</h4>
    <ol type="A">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>

    <h4>小写字母列表：</h4>
    <ol type="a">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>

    <h4>罗马数字列表：</h4>
    <ol type="I">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>

    <h4>小写罗马数字列表：</h4>
    <ol type="i">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>
</body>
</html>
