<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 列表</title>
</head>
<body>
    <!--
        HTML 列表标签
            HTML <dl>标签定义列表
            1、浏览器支持
                支持主流浏览器，如：Chrome、IE、Firefox、Safari等
            2、标签定义及使用说明
                <dl>标签定义一个描述列表
                <dl>标签与<dt>（定义项目/名字）和<dd>（描述每一个项目/名字）一起使用
            3、HTML4.0.1与HTML5中的差异
                在HTML4.01中，<dl>标签定义一个定义列表。
                在HTML5中，<dl>标签定义一个描述列表。
            4、全局属性
                <dl>标签支持HTML全局属性。
            5、事件属性
                <dl>标签支持HTML事件属性。
    -->
   <h4>定义一个描述列表：</h4>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
</body>
</html>
