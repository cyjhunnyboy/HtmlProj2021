<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 引文, 引用, 及标签定义</title>
</head>
<body>
    <!--
        HTML <bdo>标签
            1、浏览器支持
                所有主流浏览器都支持<bdo>标签。例如：IE、Firefox、Safari、Chrome等
            2、标签定义及使用说明
                bdo指的是bidi覆盖（Bi-Directional Override）。
                <bdo>标签用来覆盖默认的文本方向。
            3、HTML4.01与HTML5之间的差异
                无
                属性          值           描述
                dir         ltr           必需。规定<bdo>元素内的文本方向。
                            rtl
            4、全局属性
                <bdo>标签支持HTML的全局属性。
            5、事件属性
                <bdo>标签支持HTML的事件属性。
    -->
    <p>该段落文字从左到右显示。</p>
    <p><bdo dir="rtl">该段落文字从右到左显示。</bdo></p>
</body>
</html>
