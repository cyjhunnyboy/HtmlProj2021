<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>HTML "计算机输出" 标签</title>

<body>
    <!--
        HTML <pre>标签
            1、浏览器支持
                所有主流浏览器都支持<pre>标签。例如：IE、Firefox、Safari、Chrome等
            2、标签定义及使用说明
                <pre>标签可以定义预格式化的文本。被包围在<pre>标签元素中的文本通常会保留空格和换行符。而文本也会呈现为等宽字体。
                提示： <pre>标签的一个常见应用就是用来表示计算机的源代码。
            3、HTML4.01与HTML5之间的差异
                在HTML4.01中，"width"属性已废弃，不可使用。 HTML5不支持"width"属性。
                width(number)属性：HTML5不支持该属性。HTML4.01已废弃该属性。 定义每行的最大字符数（通常是40、80或132）。
            4、全局属性
                <pre>标签支持HTML的全局属性。
            5、事件属性
                <pre>标签支持HTML的事件属性。
    -->
    <pre>
    此例演示如何使用 pre 标签
    对空行和 空格
    进行控制
    </pre>
</body>
</html>
