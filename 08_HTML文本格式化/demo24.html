<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 引文, 引用, 及标签定义</title>
</head>
<body>
    <!--
        HTML <abbr>标签
            1、浏览器支持
                所有主流浏览器都支持<abbr>标签。例如：IE、Firefox、Safari、Chrome等
                注释：IE6或更早版本的IE浏览器不支持<abbr>标签。
            2、标签定义及使用说明
                <abbr>标签用来表示一个缩写词或者首字母缩略词，如"WWW"或者"NATO"。
                通过对缩写词语进行标记，您就能够为浏览器、拼写检查程序、翻译系统以及搜索引擎分度器提供有用的信息。
            3、提示和注释
                在某些浏览器中，当您把鼠标移至带有<abbr>标签的缩写词/首字母缩略词上时，<abbr>标签的title属性可被用来展示缩写词/首字母缩略词的完整版本。
            4、HTML4.01与HTML5之间的差异
                无
            5、全局属性
                <abbr>标签支持HTML的全局属性。
            6、事件属性
                <abbr>标签支持HTML的事件属性。
    -->
    The&nbsp<abbr title="World Health Organization">WHO</abbr> was founded in 1948.
</body>
</html>
