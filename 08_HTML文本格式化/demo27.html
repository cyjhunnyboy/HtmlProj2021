<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 引文, 引用, 及标签定义</title>
</head>
<body>
    <!--
        HTML <blockquote>标签
            1、浏览器支持
                所有主流浏览器都支持<blockquote>标签。例如：IE、Firefox、Safari、Chrome等
            2、标签定义及使用说明
                <blockquote>标签定义摘自另一个源的块引用。
                浏览器通常会对<blockquote>元素进行缩进。
                提示：如果标记是不需要段落分隔的短引用，请使用<q>。
            3、HTML4.01与HTML5之间的差异
                在HTML4.01中，<blockquote>标签定义一段长引用。
                在HTML5中，<blockquote>标签定义摘自另一个源的块引用。
            4、HTML与XHTML之间的差异
                如需把页面作为XHTML进行验证，那么<blockquote>元素必须包含块级元素，比如：
                <blockquote>
                <p>这是一个长引用，这是一个长引用。</p>
                </blockquote>
                属性          值           描述
                cite         URL          规定引用的来源
            5、全局属性
                <blockquote>标签支持HTML的全局属性。
            6、事件属性
                <blockquote>标签支持HTML的事件属性。
    -->
    <h1>About WWF</h1>
    <p>Here is a quote from WWF's website:</p>
    <blockquote cite="http://www.worldwildlife.org/who/index.html">
        For 50 years, WWF has been protecting the future of nature. The world's leading conservation organization,
        WWF works in 100 countries and is supported by 1.2 million members in the United States and close to 5 million globally.
    </blockquote>
</body>
</html>
