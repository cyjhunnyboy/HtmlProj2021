<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML "计算机输出" 标签</title>
</head>
<body>
    <!--
        HTML <kbd>标签
            1、浏览器支持
                所有主流浏览器都支持<kbd>标签。例如：IE、Firefox、Safari、Chrome等
            2、标签定义及使用说明
                <kbd>标签定义键盘文本
                提示： <kbd>标签已废弃，不推荐使用，但 是可以通过CSS实现丰富的效果。
                所有短语标签：
                    <em>：呈现为被强调的文本。
                    <strong>：定义重要的文本
                    <dfn>：定义一个定义项目
                    <code>：定义计算机代码文本
                    <samp>：定义样式文本
                    <kbd>：定义键盘文本。它表示文本是从键盘上键入的。它经常用在与计算机相关的文档或手册中。
                    <var>：定义变量。您可以将此标签与<pre>及<code>标签配合使用。
            3、HTML4.01与HTML5之间的差异
                无
            4、全局属性
                <kbd>标签支持HTML的全局属性。
            5、事件属性
                <kbd>标签支持HTML的事件属性。
    -->
    <em>强调文本</em><br>
    <strong>加粗文本</strong><br>
    <dfn>定义项目</dfn><br>
    <code>一段电脑代码 print("Hello World")</code><br>
    <samp>计算机样本</samp><br>
    <kbd>键盘输入</kbd><br>
    <var>变量</var>
</body>
</html>
