<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML文本格式化标签</title>
</head>
<body>
    <!--
        HTML <ins>标签
            1、浏览器支持
                所有主流浏览器都支持<ins>标签。如：IE、Firefox、chrome、safari等
            2、标签定义及使用说明
                <ins>标签定义已经被插入文档中的文本。
            3、提示和注释
                提示：您也可以看看标记已删除文本的<del>标签。
                提示：<del>和<ins>一起使用，描述文档中的更新和修正。浏览器通常会在已删除文本上添加一条删除线，在新插入文本下添加一条下划线。
            4、HTML4.01与HTML5之间的差异
                无
                cite(URL)：规定一个文档的URL，该文档解释了文本被插入的原因。
                datetime(YYYY-MM-DDThh:mm:ssTZD)：规定文本被插入的日期和时间。
            5、全局属性
                <ins>标签支持HTML的全局属性。
            6、事件属性
                <ins>标签支持HTML的事件属性。
    -->
    <p>My favorite color is <del>blue</del> <ins>red</ins>!</p>
</body>
</html>
