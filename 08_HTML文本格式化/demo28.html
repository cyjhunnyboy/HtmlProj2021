<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 引文, 引用, 及标签定义</title>
</head>
<body>
    <!--
        HTML <q>标签
            1、浏览器支持
                所有主流浏览器都支持<q>标签。例如：IE、Firefox、Safari、Chrome等
            2、标签定义及使用说明
                <q>标签定义一个短的引用，浏览器经常会在这种引用的周围插入引号。
                提示：请使用<blockquote>来标记摘自另一个源的块引用。
            3、HTML4.01与HTML5之间的差异
                无
                属性          值           描述
                cite         URL          规定引用的来源
            4、全局属性
                <q>标签支持HTML的全局属性。
            5、事件属性
                <q>标签支持HTML的事件属性。
    -->
    <h1>About WWF</h1>
    <p>Here is a quote from WWF's website:</p>
    <p>WWF's goal is to:
        <q>Build a future where people live in harmony with nature.</q>
        We hope they succeed.</p>
</body>
</html>
