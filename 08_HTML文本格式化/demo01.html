<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML文本格式化</title>
</head>
<body>
    <!--
        HTML格式化标签
            HTML使用标签<b>("bold")与<i>("italic")对输出文本进行格式，如：粗体or斜体
            这些HTML标签被称为格式化标签

        通常标签<strong>替换加粗标签<b>来使用, <em>替换<i>标签使用。
        然而，这些标签的含义是不同的：
            1、<b>与<i>定义粗体或斜体文本。
            2、<strong>或者<em>意味着你要呈现的文本是重要的，所以要突出显示。
              现今所有主要浏览器都能渲染各种效果的字体。不过，未来浏览器可能会支持更好的渲染效果。
    -->
    <b>加粗文本</b>
    <i>斜体文本</i>
    <code>电脑自动输出</code><br><br>
    这是<sub>下标</sub>和<sup>上标</sup>
</body>
</html>
