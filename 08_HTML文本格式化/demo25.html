<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 引文, 引用, 及标签定义</title>
</head>
<body>
    <!--
        HTML <address>标签
            1、浏览器支持
                所有主流浏览器都支持<address>标签。例如：IE、Firefox、Safari、Chrome等
            2、标签定义及使用说明
                <address>标签定义文档作者/所有者的联系信息。
                如果<address>元素位于<body>元素内部，则它表示该文档作者/所有者的联系信息。
                如果<address>元素位于<article>元素内部，则它表示该文章作者/所有者的联系信息。
                <address>元素的文本通常呈现为斜体。大多数浏览器会在该元素的前后添加换行。
            3、提示和注释
                不应该使用<address>标签来描述邮政地址，除非这些信息是联系信息的组成部分。
                <address>元素通常被包含在<footer>元素的其他信息中。
            4、HTML4.01与HTML5之间的差异
                HTML4.01不支持<article>标签，因此在HTML4.01中<address>标签总是定义文档的作者/所有者的联系信息。
            5、全局属性
                <address>标签支持HTML的全局属性。
            6、事件属性
                <address>标签支持HTML的事件属性。
    -->
    <address>
    Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br>
    Visit us at:<br>
    Example.com<br>
    Box 564, Disneyland<br>
    USA
    </address>
</body>
</html>
