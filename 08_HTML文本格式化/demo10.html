<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML文本格式化标签</title>
</head>
<body>
    <!--
        HTML <b>标签
            1、浏览器支持
                所有主流浏览器都支持<b>标签。例如：IE、火狐、chrome、safari等
            2、标签定义及使用
                <b>标签定义粗体的文本。
            3、HTML4.01与HTML5之间的差异
                无
            4、提示和注释
                注释：根据HTML5的规范，<b>标签应该做为最后的选择，只有在没有其他标记比较合适时才使用它。
                     HTML5规范声明：
                        a、标题应该用<h1>-<h6>标签表示，
                        b、被强调的文本应该用<em>标签表示，
                        c、重要的文本应该用<strong>标签表示，
                        d、被标记的或者高亮显示的文本应该用<mark>标签表示。
            5、全局属性
                <b>标签支持HTML的全局属性
            6、事件属性
                <b>标签支持HTML的事件属性

    -->
    <p>这是一个普通的文本- <b>这是一个加粗文本</b>。</p>
</body>
</html>
