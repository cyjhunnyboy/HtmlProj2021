<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML文本格式化标签</title>
</head>
<body>
    <!--
        HTML <em>标签
            1、浏览器支持
                所有主流浏览器都支持<em>标签。例如：IE、火狐、chrome、safari等。
            2、标签定义及使用说明
                <em>标签是一个短语标签，用来呈现为被强调的文本。
                提示：我们并不反对使用这个标签，但是如果您只是为了达到某种视觉效果而使用这个标签的话，我们建议您使用CSS ，这样可能会取得更丰富的效果。
                所有短语标签：
                    a、<em>呈现为被强调的文本。
                    b、<strong>定义重要的文本
                    c、<dfn>定义一个定义项目
                    d、<code>定义计算机代码文本
                    e、<samp>定义样本文本
                    f、<kbd>定义键盘文本。它表示文本是从键盘上键入的。它经常用在与计算机相关的文档或手册中。
                    g、<var>定义变量。您可以将此标签与<pre>及<code>标签配合使用。
            3、HTML4.01与HTML5之间的差异
                无
            4、全局属性
                <em>标签支持HTML的全局属性
            5、事件属性
                <em>标签支持HTML的事件属性
    -->
    <p>em标签的使用：</p>
    <em>强调文本</em>
</body>
</html>
