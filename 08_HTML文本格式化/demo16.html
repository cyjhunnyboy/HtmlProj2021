<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML文本格式化标签</title>
</head>
<body>
    <!--
        HTML <sup>标签
            1、浏览器支持
                所有主流浏览器都支持<sup>标签。如：IE、Firefox、chrome、safari等
            2、标签定义及使用说明
                <sup>标签定义上标文本。上标文本将会显示在当前文本流中字符高度的一半为基准线的上方，
                但是与当前文本流中文字的字体和字号都是一样的。上标文本能用来添加脚注，比如：WWW[1]
                提示：请使用<sub>标签定义上标文本。
            3、HTML4.01与HTML5之间的差异
                无
            4、全局属性
                <sup>标签支持HTML的全局属性。
            5、事件属性
                <sup>标签支持HTML的事件属性。
    -->
    <p>这个文本包含 <sub>下标</sub>文本。</p>
    <p>这个文本包含 <sup>上标</sup> 文本。</p>
</body>
</html>
