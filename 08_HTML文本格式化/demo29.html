<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 引文, 引用, 及标签定义</title>
</head>
<body>
    <!--
        HTML <cite>标签
            1、浏览器支持
                所有主流浏览器都支持<cite>标签。例如：IE、Firefox、Safari、Chrome等
            2、标签定义及使用说明
                <cite>标签定义作品（比如书籍、歌曲、电影、电视节目、绘画、雕塑等等）的标题
                注释：人名不属于作品的标题。
            3、HTML4.01与HTML5之间的差异
                在HTML5中，<cite>标签定义作品的标题。
                在HTML4.01中，<cite>标签定义一个引用。
            4、全局属性
                <cite>标签支持HTML的全局属性。
            5、事件属性
                <cite>标签支持HTML的事件属性。
    -->
    <img src="../images/img_the_scream.jpg" width="220" height="277" alt="The Scream"/>
    <p><cite>The Scream</cite> by Edward Munch. Painted in 1893.</p>
</body>
</html>
