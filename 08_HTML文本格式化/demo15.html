<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML文本格式化标签</title>
</head>
<body>
    <!--
        HTML <sub>标签
            1、浏览器支持
                所有主流浏览器都支持<sub>标签。如：IE、Firefox、chrome、safari等
            2、标签定义及使用说明
                <sub>标签定义下标文本。下标文本将会显示在当前文本流中字符高度的一半为基准线的下方，
                但是与当前文本流中文字的字体和字号都是一样的。下标文本能用来表示化学公式，比如：H2O。
                提示：请使用<sup>标签定义上标文本。
            3、HTML4.01与HTML5之间的差异
                无
            4、全局属性
                <sub>标签支持HTML的全局属性。
            5、事件属性
                <sub>标签支持HTML的事件属性。
    -->
    <p>这个文本包含 <sub>下标</sub>文本。</p>
    <p>这个文本包含 <sup>上标</sup> 文本。</p>
</body>
</html>
