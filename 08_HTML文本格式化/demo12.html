<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML文本格式化标签</title>
</head>
<body>
    <!--
        HTML <i>标签
            1、浏览器支持
                所有主流浏览器都支持，例如：IE、chrome、火狐、safari等。
            2、标签定义及使用说明
                <i>定义与文本中其余部分不同的部分，并把这部分文本呈现为斜体文本。
                <i>标签被用来表示科技术语、其他语种的成语俗语、想法、宇宙飞船的名字等等。
                在没有其他适当语义的元素可以使用时，请使用<i>元素。其他语义的元素如下：
                a、<em>（被强调的文本）
                b、<strong>（重要的文本）
                c、<mark>（被标记的/高亮显示的文本）
                d、<cite>（作品的标题）
                e、<dfn>（一个定义项目）
            4、HTML4.01与HTML5之间的差异
                在HTML4.01中，<i>标签呈现斜体的文本。然而，在HTML5中没有必要这么做，可以使用样式表来格式化<i>元素中的文本。
            5、全局属性
                <i>标签支持HTML的全局属性
            6、事件属性
                <i>标签支持HTML的事件属性
    -->
    <p>He named his car <i>The lightning</i>, because it was very fast.</p>
</body>
</html>
