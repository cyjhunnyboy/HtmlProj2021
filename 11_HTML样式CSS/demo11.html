<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内部样式表</title>
    <style type="text/css">
        body {
            background-color: yellow;
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <!--
        内部样式表
            当单个文件需要特别样式时，就可以使用内部样式表。你可以在<head>部分通过<style>标签定义内部样式表
    -->
    <p>这是一个段落。</p>
</body>
</html>
