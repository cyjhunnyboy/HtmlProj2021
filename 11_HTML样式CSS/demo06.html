<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML样式实例 - 背景颜色</title>
</head>
<body style="background-color: yellow;">
    <!--
        HTML样式实例 - 背景颜色
            背景色属性（background-color）定义一个元素的背景颜色
    -->
    <h2 style="background-color: red">这是一个标题</h2>
    <p style="background-color: green">这是一个段落。</p>
</body>
</html>
