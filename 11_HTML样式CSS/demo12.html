<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外部样式表</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!--
        外部样式表
            当样式需要被应用到很多页面的时候，外部样式表将是理想的选择。使用外部样式表，你就可以通过更改一个文件来改变整个站点的外观。
            <head>
                <link rel="stylesheet" type="text/css" href="mystyle.css">
            </head>
    -->
    <h1>这是一个标题</h1>
    <p>这是一个段落。</p>
</body>
</html>
