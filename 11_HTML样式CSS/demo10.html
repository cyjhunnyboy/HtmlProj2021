<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 样式实例 - 文本对齐方式</title>
</head>
<body>
    <!--
        HTML 样式实例 - 文本对齐方式
            使用 text-align（文字对齐）属性指定文本的水平与垂直对齐方式
            文本对齐属性 text-align取代了旧标签 <center> 。
    -->
    <center><h1>这是一个标题</h1></center>
    <p>这是一个段落</p>
</body>
</html>
