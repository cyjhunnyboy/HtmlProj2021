<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内嵌样式</title>
</head>
<body>
    <!--
        HTML 样式-CSS
            1、如何使用CSS
                CSS是在HTML4开始使用的，是为了更好的渲染HTML元素而引入的.
                CSS可以通过以下方式添加到HTML中:
                    1、内联样式-在HTML元素中使用"style"属性
                    2、内部样式表-在HTML文档头部<head>区域使用<style>元素来包含CSS
                    3、外部引用-使用外部CSS文件
                最好的方式是通过外部引用CSS文件.
             2、内嵌样式
                当特殊的样式需要应用到个别元素时，就可以使用内联样式。使用内联样式的方法是在相关的标签中使用样式属性。样式属性可以包含任何CSS属性。
                以下实例显示出如何改变段落的颜色和左外边距。
                <p style="color:blue;margin-left:20px;">这是一个段落。</p>
    -->
    <p style="color:blue;margin-left:20px;">这是一个段落。</p>
</body>
</html>
