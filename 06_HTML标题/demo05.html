<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题大小与字体大小的关系</title>
</head>
<body>
    <!--
        标题大小与字体大小的关系
            1到6号标题与1到6号字体逆序对应，比如1号字体对应6号标题，2号字体对应5号标题。
    -->
    <h1>这是1号标题</h1>
    <span style="font-size: x-large; ">这是6号字体文本</span>

    <h2>这是1号标题</h2>
    <span style="font-size: large; ">这是5号字体文本</span>

    <h3>这是1号标题</h3>
    <span style="font-size: medium; ">这是4号字体文本</span>

    <h4>这是1号标题</h4>
    <span style="font-size: small; ">这是3号字体文本</span>

    <h5>这是1号标题</h5>
    <span style="font-size: x-small; ">这是2号字体文本</span>

    <h6>这是1号标题</h6>
    <span style="font-size: xx-small; ">这是1号字体文本</span>
</body>
</html>
