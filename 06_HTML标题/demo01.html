<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML标题</title>
</head>
<body>
    <!--
        HTML标题
            标题（Heading）是通过<h1>-<h6>标签进行定义的。
            <h1>定义最大的标题。 <h6>定义最小的标题。
            注释: 浏览器会自动地在标题的前后添加空行。
    -->
    <h1>这是一个标题。</h1>
    <h2>这是一个标题。</h2>
    <h3>这是一个标题。</h3>
</body>
</html>
