<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML注释</title>
</head>
<body>
    <!--
        HTML注释
            可以将注释插入HTML代码中，这样可以提高其可读性，使代码更容易被人理解。浏览器会忽略注释，也不会显示它们。

            注释: 开始括号之后（左边的括号）需要紧跟一个叹号，结束括号之前（右边的括号）不需要，合理地使用注释可以对未来的代码编辑工作产生帮助。

        HTML提示--如何查看源代码
            你是否看过一些网页然后惊叹它是如何实现的。
            如果您想找到其中的奥秘，只需要单击右键，然后选择"查看源文件"（IE）或"查看页面源代码"（Firefox），
            其他浏览器的做法也是类似的。这么做会打开一个包含页面HTML代码的窗口。
    -->
    <!--这是一个注释，注释在浏览器不会显示-->
    <p>这是一个段落。</p>
</body>
</html>
