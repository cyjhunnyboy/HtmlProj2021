<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML水平线</title>
</head>
<body>
    <!--
        HTML水平线
            <hr>标签在HTML页面中创建水平线。
            hr元素可用于分隔内容。
    -->
    <p>hr标签定义水平线：</p>
    <p>这是一个段落。</p>
    <hr>
    <p>这是一个段落。</p>
    <hr>
    <p>这是一个段落。</p>
</body>
</html>
