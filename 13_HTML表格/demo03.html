<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML表格</title>
</head>
<body>
    <!--
        HTML表格和边框属性
            如果不定义边框属性，表格将不显示边框。有时这很有用，但是大多数时候，我们希望显示边框。
            使用边框属性来显示一个带有边框的表格
    -->
    <table border="1">
        <tr>
            <td>row 1, cell 1</td>
            <td>row 2, cell 2</td>
        </tr>
    </table>
</body>
</html>
