<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML表格标签</title>
</head>
<body>
    <!--
        表格中的标题
            本例演示如何显示表格标题。
    -->
    <h4>表格使用水平标题：</h4>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Telphone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 777 854</td>
        </tr>
    </table>
    <h4>表格使用垂直标题：</h4>
    <table border="1">
        <tr>
            <th>First Name：</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th>Telphone：</th>
            <td>555 777 855</td>
        </tr>
    </table>
</body>
</html>
