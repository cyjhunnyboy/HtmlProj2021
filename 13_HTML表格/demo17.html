<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML表格标签</title>
</head>
<body>
    <!--
        带有标题的表格
            本例演示一个带标题(caption)的表格。
    -->
    <table border="1">
        <caption>Monthly Saving</caption>
        <tr>
            <th>Month</th>
            <th>Saving</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
    </table>
</body>
</html>
