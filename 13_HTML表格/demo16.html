<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML表格标签</title>
</head>
<body>
    <!--
        空单元格
            本例演示如何使用 "&nbsp;" 处理没有内容的单元格。
    -->
    <table border="1">
        <tr>
            <td>一些文本</td>
            <td>一些文本</td>
        </tr>
        <tr>
            <td></td>
            <td>一些文本</td>
        </tr>
    </table>
    <p>如果在上面的空单元格中没有边框，你可以插入一个空格：&amp;nbsp;</p>
</body>
</html>
