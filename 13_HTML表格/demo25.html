<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML表格标签</title>
    <style type="text/css" rel="stylesheet">
        thead {
            color: green;
        }
        tbody {
            color: blue;
        }
        tfoot {
            color: red;
        }
    </style>
</head>
<body>
    <!--
        HTML <thead>标签
            1、浏览器支持
                所有主流浏览器都支持<thead>标签。例如：IE、Chome、Safari、Firefox等
            2、标签定义及使用说明
                <thead>标签用于组合HTML表格的表头内容。
                <thead>元素应该与<tbody>和<tfoot>元素结合起来使用，用来规定表格的各个部分（表头、主体、页脚）。
                通过使用这些元素，使浏览器有能力支持独立于表格表头和表格页脚的表格主体滚动。当包含多个页面的长的表格被打印时，表格的表头和页脚可被打印在包含表格数据的每张页面上。
                <thead>标签必须被用在以下情境中：作为<table>元素的子元素，出现在<caption>、<colgroup>元素之后，<tbody>、<tfoot>和<tr>元素之前。
            3、提示和注释
                注释：<thead>元素内部必须包含一个或者多个<tr>标签。
                提示：<thead>、<tbody>和<tfoot>元素默认不会影响表格的布局。不过，您可以使用CSS来为这些元素定义样式，从而改变表格的外观。
            4、HTML4.0.1与HTML5之间的差异
                在HTML5中，不再支持HTML4.01中<thead>标签的任何属性。
                属性                      值                           描述
                align                    left                         HTML5不支持。规定在列组合中的水平对齐方式。
                                         right
                                         center
                                         justify
                                         char
                char                     character                    HTML5不支持。规定根据哪个字符来对齐列组中的内容。
                charoff                  number                       HTML5不支持。规定第一个对齐字符的偏移量。
                valign                   top                          HTML5不支持。定义在列组合中内容的垂直对齐方式。
                                         middle
                                         bottom
                                         baseline
            5、全局属性
                <thead>标签支持HTML的全局属性。
            6、事件属性
                <thead>标签支持HTML的事件属性。
    -->
    <table border="1">
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>
    </table>
    <p><b>提示：</b>thead，tbody，和tfoot元素默认不会影响表格的布局。不过，您可以使用CSS来为这些元素定义样式，从而改变表格的外观。</p>
</body>
</html>
