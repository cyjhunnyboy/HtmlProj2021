<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 图像</title>
</head>
<body>
    <!--
        HTML 图像- Alt属性
            alt属性用来为图像定义一串预备的可替换的文本。
            替换文本属性的值是用户定义的。
                <img src="boat.gif" alt="Big Boat">
            在浏览器无法载入图像时，替换文本属性告诉读者她们失去的信息。此时，浏览器将显示这个替代性的文本而不是图像。
            为页面上的图像都加上替换文本属性是个好习惯，这样有助于更好的显示信息，并且对于那些使用纯文本浏览器的人来说是非常有用的。
    -->
    <h2>Norwegian Mountain Trip</h2>
    <img src="../images/pulpit.jpg" alt="Pulpit rock" width="304" height="228" border="0">
</body>
</html>
