<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 图像</title>
</head>
<body>
    <!--
        HTML 图像- 设置图像的高度与宽度
            height（高度）与width（宽度）属性用于设置图像的高度与宽度。
            属性值默认单位为像素:
                <img src="pulpit.jpg" alt="Pulpit rock" width="304" height="228">
            提示: 指定图像的高度和宽度是一个很好的习惯。如果图像指定了高度宽度，页面加载时就会保留指定的尺寸。
            如果没有指定图片的大小，加载页面时有可能会破坏HTML页面的整体布局。

        基本的注意事项 - 有用的提示：
            注意: 假如某个HTML文件包含十个图像，那么为了正确显示这个页面，需要加载11个文件。加载图片是需要时间的，所以我们的建议是：慎用图片。
            注意: 加载页面时，要注意插入页面图像的路径，如果不能正确设置图像的位置，浏览器无法加载图片，图像标签就会显示一个破碎的图片。
    -->
    <h2>Norwegian Mountain Trip</h2>
    <img src="../images/pulpit.jpg" alt="Pulpit rock" width="304" height="228" border="0">
</body>
</html>
