<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML图像标签</title>
</head>
<body>
    <!--
        制作图像链接
            本例演示如何将图像作为一个链接使用。
    -->

        <a href="https://www.w3school.com.cn/">
        <img src="../images/smiley-2.gif" alt="Go to W3CSchool.cc!" width="42" height="42" border="0"></a></p>
</body>
</html>
