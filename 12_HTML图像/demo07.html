<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排列图片</title>
</head>
<body>
    <!--
        排列图片
            本例演示如何在文字中排列图像。
    -->
    <h4>默认对齐的图像 (align="bottom"):</h4>
    <p>这是一些文本。 <img src="../images/smiley.gif" alt="Smiley face" width="32" height="32"> 这是一些文本。</p>
    <h4>图片使用 align="middle":</h4>
    <p>这是一些文本。 <img src="../images/smiley.gif" alt="Smiley face" align="middle" width="32" height="32">这是一些文本。</p>
    <h4>图片使用 align="top":</h4>
    <p>这是一些文本。 <img src="../images/smiley.gif" alt="Smiley face" align="top" width="32" height="32">这是一些文本。</p>
    <p><b>注意:</b>在HTML4中align属性已废弃，HTML5已不支持该属性，可以使用CSS代替。</p>
</body>
</html>
