<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML图像标签</title>
</head>
<body>
    <!--
       从不同的位置插入图片
            本例演示如何将其他文件夹或服务器的图片显示到网页中。
    -->
    <p>插入来自一个文件夹的图片:</p>
    <img src="../images/stickman-1.gif" alt="Stickman" width="24" height="39">
    <p>插入来自一个网站的图片::</p>
    <img src="../images/lamp-4.gif" alt="Lamp" width="15" height="15">
</body>
</html>
