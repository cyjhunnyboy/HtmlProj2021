<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML图像</title>
    <base href="https://www.runoob.com/" target="_blank">
</head>
<body>
    <!--
        在线实例
            从不同的位置插入图片
            本例演示如何将其他文件夹或服务器的图片显示到网页中。
    -->
    <p>一个来自文件夹中的图片：</p>
    <img src="../images/chrome.gif" alt="Google Chrome" width="31" height="30">
    <p>一个来自菜鸟教程的图像：</p>
    <img src="images/logo.png" alt="runoob.com" width="258" height="39">
</body>
</html>
