<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置图片链接</title>
</head>
<body>
    <!--
        设置图片链接
            本例演示如何将图像作为一个链接使用。
    -->
    <p>创建图片链接:
        <a href="//www.runoob.com/html/html-tutorial.html">
            <img  border="10" src="../images/smiley.gif" alt="HTML 教程" width="32" height="32"></a></p>
    <p>无边框的图片链接:
        <a href="//www.runoob.com/html/html-tutorial.html">
            <img border="0" src="../images/smiley.gif" alt="HTML 教程" width="32" height="32"></a></p>
</body>
</html>
