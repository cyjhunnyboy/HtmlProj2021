<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动图像</title>
</head>
<body>
    <!--
        浮动图像
            本例演示如何使图片浮动至段落的左边或右边。
    -->
    <p><img src="../images/smiley.gif" alt="Smiley face" style="float:left" width="32" height="32">
        一个带图片的段落，图片浮动在这个文本的左边。</p>
    <p><img src="../images/smiley.gif" alt="Smiley face" style="float:right" width="32" height="32">
        一个带图片的段落，图片浮动在这个文本的右边。</p>
    <p><b>注意:</b> 在这里我们使用了CSS float属性，在HTML4中float属性已废弃，HTML5已不支持该属性，可以使用CSS代替。</p>
</body>
</html>
