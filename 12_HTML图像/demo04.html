<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 图像</title>
</head>
<body>
    <!--
        HTML 图像- 图像标签（ <img>）和源属性（src）
            在HTML中，图像由<img>标签定义。
            <img>是空标签，意思是说，它只包含属性，并且没有闭合标签。
            要在页面上显示图像，你需要使用源属性（src）。src指"source"。源属性的值是图像的URL地址。
            定义图像的语法是：
                <img src="url" alt="some_text">
                URL指存储图像的位置。如果名为"pulpit.jpg"的图像位于www.runoob.com的images目录中，那么其URL为 http://www.runoob.com/images/pulpit.jpg。
                浏览器将图像显示在文档中图像标签出现的地方。如果你将图像标签置于两个段落之间，那么浏览器会首先显示第一个段落，然后显示图片，最后显示第二段。
    -->
    <p>Norwegian Mountain Trip</p>
    <img src="https://www.runoob.com/images/pulpit.jpg" alt="Pulpit rock" width="304" height="228" border="0">
    <p>一个图像：<img src="../images/smiley.gif" alt="Simley face" width="32" height="32"></p>
    <p>一个动图：<img src="../images/hackanm.gif" alt="Computer man" width="48" height="48"></p>
    <p>注意插入动图的语法和静态图的语法是一样的。</p>
</body>
</html>
