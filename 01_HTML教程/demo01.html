<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo01.html</title>
</head>
<body>
    <!--
        超文本标记语言（英语：HyperText Markup Language，简称：HTML）是一种用于创建网页的标准标记语言。
        注意：对于中文网页需要使用 <meta charset="utf-8"> 声明编码，否则会出现乱码。有些浏览器(如：360浏览器)会设置GBK为默认编码，则你需要设置为 <meta charset="gbk">。
        HTML文档的后缀名：.html  .htm两种后缀名没有区别，都可以使用。
    -->
    <h1>我的第一个标题</h1>
    <p>我的第一个段落。</p>
</body>
</html>
